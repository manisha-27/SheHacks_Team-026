      <!DOCTYPE html>
<html>
  <head>
    <title>Links++ quick copy links</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      /* Modal Structure */
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap");

*{
  font-family:"Montserrat";
}
      html,
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 384px;
        position: relative;
      }

      

      h1 {
        
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: #fff;
        background-color: salmon;
      }


      img {
        width: 30px;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 22px;
        height:200px;
      }

      #addnew {
        border-top: 0.5px solid #dadada;
        height: 40px;
        width: 100%;
        bottom:0px;
        position: absolute;
        bottom:0;
        outline:none;
        background-color: turquoise;
        border:none;
        padding:0;
        cursor:pointer;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #444;
        font-size: 18px;
      }

     

      .clickbox{
          
          position:absolute;
          top:0;
          padding:2rem;
          margin-left:30px;
          margin-top:70px;
          display: none;
          background-image: linear-gradient(315deg, #fad0c4 0%, #f1a7f1 74%);
          
      }

      
      input[type="text"] {
      width: 100%;
     padding:0.5rem;
     outline:none;
        border: none;
  
     }
     #addurl{
        background-color: violet;
        outline:none;
        border: none;
        cursor:pointer;
        padding:.5rem;
        margin-top:10px;
        
     }
     .closebox{
         display: flex;
         justify-content: flex-end;
         margin-top:-12px;
         margin-right:-1rem;
         padding-bottom: 10px;
         font-weight: 600;
         cursor: pointer;
     }

     .row{
         height:20px;
         width:100%;
         cursor: pointer;
         display:none;


     }
     .copied{
       position: absolute;
       margin-top: -28px;
       padding-left:5px;
       display: none;
     }
     
     #deleterow{
       display: none;
     }

     
    </style>
    
  </head>

  <body id="body">
<div class="container">
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="icon_128.png" />Links++ quick copy
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <!--<p>links go here...</p>-->
      
      <div class="row" id="row">
        
         
          <span></span>>
         
      </div>
      <div id="deleterow">
        <button>X</button>
      </div>
      
    </div>
    <div class="modal-icons">
      <button id="addnew">Add new link +</button>
      
    </div>
    <p class="copied">Link copied!</p>

   
</div>
<div class="clickbox">
    <div class="boxcontent" > 

        <div class="closebox" >
            <button id="close">X</button>
        </div>
        
            <input type=text id="linkk" placeholder="Paste link here"></input>
            <button id="addurl">Add link</button>
    
        

    </div>
    
    
</div>
<script src="popup.js"></script>
  </body>
</html>
